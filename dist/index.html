<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <div class="center">
      <button id="new">NEW BOOK</button>
    </div>

    <form class="hidden">
      <h2>add book form</h2>
      <div class="field">
        <label>Title:</label>
        <input type="text" name="title" required />
      </div>
      <div class="field">
        <label>Author:</label>
        <input type="text" name="author" required />
      </div>
      <div class="field">
        <label>Pages:</label>
        <input type="number" name="pages" min="1" required />
      </div>
      <div class="field">
        <label>Read:</label>
        <select name="read" required>
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </div>
      <input type="submit" value="Add Book" />
    </form>
    <div class="container"></div>
  </body>
</html>
